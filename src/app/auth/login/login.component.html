<!-- <div *ngIf="isLoading" class="loading">Loading&#8230;</div>  -->
<app-loading *ngIf="isLoading"></app-loading>
<!-- <mat-spinner class="loading"></mat-spinner> -->
<html>
<body style="background-image:url(assets/img/bgimage.jpg); background-repeat:no-repeat ; background-size:cover">
<div class="container container-table">

  <div class="row vertical-center-row">
    <div class="col-xs-12 col-sm-2 col-md-6"></div>

    <div class="col-xs-12 col-sm-8 col-md-6" style="padding-top: 32%;">
      <div class="card card-stats">
      <form  name="form" #f="ngForm"  class="card-content" style="padding:20px;" (ngSubmit)="login()">
      <!--   <p class="category"></p>
        <h4 class="title">Sign In</h4> -->
          <div class="col-xs-12 " #errorMessage hidden="true" >
            <div class="alert alert-danger">
              <span style="font-family: Kufi;">
                User information is not correct.
              </span>
            </div>
          </div>

          <div class="form-group col-xs-12">
            <label class="control-label">Username </label>
            <input class="form-control" type="text" id="userName" name="userName" [(ngModel)]="username">
          </div>

          <div class="form-group col-xs-12">
            <label class="control-label">Password</label>
            <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password">
          </div>
          <div class="col-xs-12" style="margin-top: 10px;">
            <input type="submit" (click)="login()" value="Login" class="btn btn-primary pull-left" style="width: 100%">
          </div>
       </form>    
       <div class="col-xs-12"  class="card-content" style="padding:10px;">          
        <button type="button" mat-button (click)="changePassword()" color="primary"  style="width: 100%">Change Password</button>
       </div> 
    </div>
    </div>
   <!--  <div class="col-xs-12 col-sm-1 col-md-1">
     
    </div> -->
  </div>
</div>
</body>
</html>

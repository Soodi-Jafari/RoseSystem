<app-loading *ngIf="isLoading"></app-loading>
 <div class="modal-header" style="padding : 10px">
  <h5 class="modal-title" id="modal-basic-title">Comment Files</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body" style="font-size:12px">
   <div class="row" style="padding-top: 10px;">
   <div class="col-md-12">
   <!--  <mat-list>
       <h6 mat-subheader> File Attachs</h6>
       <mat-divider style="padding-bottom: 10px;">       
         </mat-divider>           
    </mat-list>   -->
    <app-attach-file [attachFiles]="viewModel.fileAttachs" [disabled]="isReadonly"
       [uploadSaveUrl]="uploadSaveUrl" (attachFileChanged)="onAttachFileChanged($event)"></app-attach-file>   
    </div> 
  </div>
</div>
  
<div class="modal-footer">
  <button  [hidden]="isReadonly" *ngxPermissionsOnly="['saveTransmittalDoc']"  class="btn btn-success" (click)="save()">Save</button>
  <button mat-stroked-button (click)="closeDialog()">Cancel</button>
</div>

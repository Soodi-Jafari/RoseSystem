<div class="row" style="padding-top: 10px;">
  <div class="col-md-12">
    <div class="content">
      <kendo-grid #grid [data]="gridView" [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
        [pageable]="{
          buttonCount: 10,
          info: true,
          type: 'type',
          pageSizes: true,
          previousNext: true
        }" [sortable]="true" [scrollable]="'none'" [filter]="gridState.filter" [filterable]="true"
        [kendoGridSelectBy]="'id'" [selectedKeys]="selectionRows" [selectable]="{
          checkboxOnly: false,
          mode : 'single'
        }" (dataStateChange)="onStateChange($event)">

        <ng-template kendoGridToolbarTemplate position="top">
          <button *ngxPermissionsOnly="['addPlannedTaskVersion']" (click)="addVersion()"
            class="k-button grid-Button">Add Revision </button>
          <button *ngxPermissionsOnly="['addPlannedTaskComment']" (click)="addComment()"
            class="k-button grid-Button">Add Comment Task</button>
          <button *ngxPermissionsOnly="['addPlannedTaskComment']" (click)="cancelTask()"
            class="k-button grid-Button">Cancel Task</button>         
        </ng-template>
        <kendo-grid-checkbox-column headerClass="grid-header" [width]="40"></kendo-grid-checkbox-column>
        <kendo-grid-column headerClass="grid-header" width="170" field="documentNo" title="Document No">
        </kendo-grid-column>
        <kendo-grid-column headerClass="grid-header" width="80" field="revision" title="Revision"></kendo-grid-column>
        <kendo-grid-column headerClass="grid-header" field="documentTitle" title="Document Title"></kendo-grid-column>
        <kendo-grid-column headerClass="grid-header" width="150" field="disciplineName" title="Discipline">
        </kendo-grid-column>
        <kendo-grid-column headerClass="grid-header" width="120" field="startDate" title="Start Date">
          <ng-template kendoGridCellTemplate let-dataItem>
            <span>
              {{dataItem.startDate | date}}
            </span>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column headerClass="grid-header" width="120" field="dueDate" title="Due Date">
          <ng-template kendoGridCellTemplate let-dataItem>
            <span>
              {{dataItem.dueDate | date}}
            </span>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column headerClass="grid-header" [width]="120" field="currentState" title="Current State">
          <ng-template kendoGridCellTemplate let-dataItem>
            <span>
              {{getStateTitle(dataItem.currentState)}}
            </span>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column headerClass="grid-header" width="150" field="creationUser" title="Created By">
        </kendo-grid-column>
      </kendo-grid>
    </div>
  </div>
</div>

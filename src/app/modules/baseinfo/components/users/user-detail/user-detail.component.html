<app-loading *ngIf="isLoading"></app-loading>
 <div class="modal-header" style="padding : 2px">
  <h5 class="modal-title" id="modal-basic-title">User</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

  <div class="modal-body" style="font-size:12px">
    <div class="row" style="padding-top: 5px">
      <div class="col-md-2">
          <label class="label"><span style="color:red">*</span>Username</label>
      </div>
      <div class="col-md-4" >        
          <input type="text" [(ngModel)] ="viewModel.username" class="rose-form-control">
      </div> 
      <div class="col-md-2"> 
        <label class="label"><span style="color:red">*</span> Password</label>
     </div>
     <div class="col-md-4" >  
       <div>
         <input [disabled]="isEditMode" type="text" [(ngModel)] ="viewModel.password" class="rose-form-control">
       </div>        
     </div> 
    </div>

    <div class="row" style="padding-top: 5px">
      <div class="col-md-2"> 
         <label class="label"><span style="color:red">*</span> Personel Code</label>
      </div>
      <div class="col-md-4" >  
          <input type="text" [(ngModel)] ="viewModel.personelCode" class="rose-form-control">
      </div>
      <div class="col-md-2">
        <label class="label"><span style="color:red">*</span> Company Email</label>
      </div>
      <div class="col-md-4"> 
        <input type="text" [(ngModel)] ="viewModel.companyEmail" class="rose-form-control">
      </div>
    </div>

    <div class="row" style="padding-top: 5px">      
        <div class="col-md-2">
            <label class="label">FirstName</label>
        </div>
        <div class="col-md-4">
           <input type="text" [(ngModel)] ="viewModel.firstName" class="rose-form-control">
        </div> 
        <div class="col-md-2">
          <label class="label"><span style="color:red">*</span>Last Name</label>
      </div>
      <div class="col-md-4"> 
          <input type="text" [(ngModel)] ="viewModel.lastName" class="rose-form-control">
      </div>      
  </div>
  <div class="row"  style="padding-top: 10px">
    <div class="col-md-2">
      <label class="label"> Start Job</label>
  </div>
 <div class="col-md-4"> 
     <mat-form-field>
       <input matInput [matDatepicker]="startJobDatePicker"  [(ngModel)] ="viewModel.startJob" >
         <mat-datepicker-toggle matSuffix [for]="startJobDatePicker"></mat-datepicker-toggle>
         <mat-datepicker #startJobDatePicker></mat-datepicker>
       </mat-form-field>
    </div>
      <div class="col-md-2">
          <label class="label"> Gender</label>
      </div>
      <div class="col-md-4">
        <select [(ngModel)] ="viewModel.gender" class="rose-form-control"> 
          <option value="5" selected> Male </option>
          <option value="4"> Female </option>
        </select>       
      </div>       
</div>
<div class="row"  style="padding-top: 5px">
    <div class="col-md-2">
        <label class="label"> Persian FirstName</label>
    </div>
    <div class="col-md-4"> 
        <input type="text" [(ngModel)] ="viewModel.persianFirstName" class="rose-form-control">
    </div>
    <div class="col-md-2">
        <label class="label"> Persian LastName</label>
    </div>
    <div class="col-md-4">
        <input type="text" [(ngModel)] ="viewModel.persianLastName" class="rose-form-control"> 
    </div>       
</div>
<div class="row"  style="padding-top: 5px">
  <div class="col-md-2">
    <label class="label">Phone</label>
  </div>
  <div class="col-md-4"> 
     <input type="text" [(ngModel)] ="viewModel.phone" class="rose-form-control">  
  </div>
    <div class="col-md-2">
        <label class="label">Personal Email</label>
    </div>
    <div class="col-md-4">
        <input type="text" [(ngModel)] ="viewModel.personalEmail" class="rose-form-control">     
    </div>       
</div>
<div class="row"  style="padding-top: 5px">
    <div class="col-md-2">
        <label class="label">Cellphone</label>
    </div>
    <div class="col-md-4"> 
      <input type="text" [(ngModel)] ="viewModel.cellPhone" class="rose-form-control">  
    </div>
    <div class="col-md-2">
      <div>
          <mat-checkbox  [(ngModel)] ="viewModel.isActive">Active</mat-checkbox>
      </div>
     </div>
     <div class="col-md-2">
      <div>
          <mat-checkbox  [(ngModel)] ="viewModel.noMandateTimesheet">No Timesheet</mat-checkbox>
      </div>
     </div>
</div>
<div class="row" style="padding-top:5px;">
    <div class="col-md-2">
        <label class="label">Address</label>
    </div>
    <div class="col-md-10"> 
        <textarea  rows="3" cols="200" type="text"  [(ngModel)] ="viewModel.address" class="textarea-form-control"></textarea>     
    </div>      
 </div>
</div>


<div class="modal-footer" style="padding-bottom: 2px;">
    <button *ngxPermissionsOnly="['saveUser']" class="btn btn-success" (click)="save()">Save</button>
    <button mat-stroked-button (click)="closeDialog()">Cancel</button>
</div>

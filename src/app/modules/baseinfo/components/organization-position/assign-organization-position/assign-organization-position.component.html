<app-loading *ngIf="isLoading"></app-loading>
 <div class="modal-header" style="padding : 10px">
  <h5 class="modal-title" id="modal-basic-title">Organization Position</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

  <div class="modal-body" style="font-size:12px">
    <div class="row" style="padding-top: 10px;">     
      <div class="col-md-6">
          <div>
              <label class="label"><span style="color:red">*</span> Organization Role</label>
          </div>
          <div>
              <input readonly type="text" value ="{{viewModel.discipline?.title}}" class="rose-form-control">                  
          </div>
      </div>
    </div>
   
    <div class="row"  style="padding-top: 10px;">
        <div class="col-md-6">        
            <div>
                <label class="label"><span style="color:red">*</span> User</label>
            </div>
            <div>            
                <kendo-combobox
                style="width:100%"
                #userList
                [data]="users"
                [(ngModel)] ="viewModel.user"
                [filterable]="true"
                textField="title"
                valueField="id"></kendo-combobox>   
            </div>
       </div> 
        <div class="col-md-6">        
            <div>
                <label class="label"><span style="color:red">*</span> Position</label>
            </div>
            <div>            
                <kendo-combobox
                style="width:100%"
                #positionList
                [data]="positions"
                [(ngModel)] ="viewModel.position"
                [filterable]="true"
                textField="title"
                valueField="id"></kendo-combobox>   
            </div>
         </div>      
    </div>
  </div>

<div class="modal-footer">
    <button class="btn btn-success" (click)="save()">Save</button>
    <button mat-stroked-button (click)="closeDialog()">Cancel</button>
</div>

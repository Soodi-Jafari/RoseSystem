<div>
  <h6>Procurement Cartable</h6>
</div>
<div class="content" style="font-size:12px"> 
  <mat-tab-group>
    <mat-tab >
        <ng-template mat-tab-label> 
           Vendor Offers ({{vorCount}})
        </ng-template>
        <div class="col-md-12" style="padding-top: 10px;" *ngIf="subject.getState() != undefined">   
           <app-vor-cartable [project] = "subject.getState()" 
                     (vorChanged)="onVorChanged($event)"></app-vor-cartable>    
        </div>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label> 
            Vendor Documents ({{vdrCount}})
         </ng-template> 
        <div class="col-md-12" style="padding-top: 10px;" *ngIf="subject.getState() != undefined">   
            <app-vdr-cartable [project] = "subject.getState()" (vdrChanged)="onVdrChanged($event)"></app-vdr-cartable>
        </div>
    </mat-tab>
    <mat-tab *ngIf="hasIdc" label="Vendor IDCs"> 
        <ng-template mat-tab-label> 
            Vendor IDCs ({{idcCount}})
         </ng-template> 
        <div class="col-md-12" style="padding-top: 10px;" *ngIf="subject.getState() != undefined">   
            <app-idc-cartable [project] = "subject.getState()" (idcChanged)="onIdcChanged($event)"></app-idc-cartable>
        </div>
    </mat-tab>
  </mat-tab-group>
</div>

<div class="button-row" style="padding: 10px;">
  <button *ngxPermissionsOnly="['newMrpItem']" (click)="new()" class="k-button grid-Button">Add Item</button>
  <button *ngxPermissionsOnly="['editMrpItem']" (click)="edit()" class="k-button grid-Button">Edit MRP Item</button>
  <button *ngxPermissionsOnly="['deleteMrpItem']" (click)="delete()" class="k-button grid-Button">Delete MRP Item</button>
 
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="mrpitems">
      <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Item </th>
      <td mat-cell *matCellDef="let element"> {{element.item.title}} </td>
    </ng-container>

    <ng-container matColumnDef="tagNo" mat-sort-header>
        <th mat-header-cell *matHeaderCellDef> TagNo </th>
        <td mat-cell *matCellDef="let element"> {{element.tagNo}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity" mat-sort-header>
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
    <ng-container matColumnDef="estWeight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estimated Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.estWeight}} </td>
    </ng-container>

    <ng-container matColumnDef="estCurrency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estimated Currency </th>
      <td mat-cell *matCellDef="let element"> {{element.estCurrency.title}} </td>
    </ng-container>

    <ng-container matColumnDef="estUnitPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estimated Price </th>
      <td mat-cell *matCellDef="let element"> {{element.estUnitPrice}} </td>
    </ng-container>   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
    (click)="selection.toggle(row)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

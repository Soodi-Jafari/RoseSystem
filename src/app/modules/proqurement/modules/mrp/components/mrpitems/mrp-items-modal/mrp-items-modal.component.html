<app-loading *ngIf="isLoading"></app-loading>
 <div class="modal-header" style="padding : 10px">
    <h6 class="modal-title" id="modal-basic-title">MRPItems - {{data.mrp.mrpNo}}/{{data.mrp.title}}</h6>
    <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
    <div class="modal-body" style="font-size:12px">
     
      <div class="row">
          <div class="col-md-12">
              <div class="content">  
                  <kendo-grid
                      [data]="gridView"
                      [pageSize]="state.take"
                      [skip]="state.skip"
                      [sort]="state.sort"
                      [filter]="state.filter"
                      [sortable]="true"
                      [filterable]="true"  
                      [kendoGridSelectBy]="'id'"
                      [selectedKeys]="selectionRows" 
                      [pageable]="{
                        buttonCount: 5,
                        info: true,
                        type: 'type',
                        pageSizes: true,
                        previousNext: true
                      }"
                      [scrollable]="'none'"
                      [selectable]="{
                        checkboxOnly: false,
                        mode : 'single'
                    }"                          
                    (dataStateChange)="dataStateChange($event)"
                    >
                    <ng-template kendoGridToolbarTemplate position="top">
                        <button *ngxPermissionsOnly="['newMrpItem']" (click)="new()" class="k-button grid-Button">Add MRP Item</button>
                        <button *ngxPermissionsOnly="['editMrpItem']" (click)="edit()" class="k-button grid-Button">Edit MRP Item</button>
                        <button *ngxPermissionsOnly="['deleteMrpItem']" (click)="delete()" class="k-button grid-Button">Delete MRP Item</button>
                     </ng-template>
                    <kendo-grid-checkbox-column headerClass="grid-header" [width]="30"></kendo-grid-checkbox-column>
                    <kendo-grid-column headerClass="grid-header" field="item.title" title="Item"></kendo-grid-column>
                    <kendo-grid-column headerClass="grid-header" field="tagNo" title="TagNo"></kendo-grid-column>
                    <kendo-grid-column headerClass="grid-header" field="quantity" title="Quantity"></kendo-grid-column>
                    <kendo-grid-column headerClass="grid-header" field="estWeight" title="Est Weight"></kendo-grid-column>
                    <kendo-grid-column headerClass="grid-header" field="estCurrency.title" title="Estimated Currency"></kendo-grid-column>
                    <kendo-grid-column headerClass="grid-header" field="estUnitPrice" title="Estimated Price"></kendo-grid-column>
                  </kendo-grid>
                </div>
           </div>
          </div>
    
    </div>

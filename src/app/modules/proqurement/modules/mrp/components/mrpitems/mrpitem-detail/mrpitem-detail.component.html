
 <app-loading *ngIf="isLoading"></app-loading>
 <div class="modal-header" style="padding : 10px">
    <h6 class="modal-title" id="modal-basic-title">MRPItem - {{data.mrp.mrpNo}}/{{data.mrp.title}}</h6>
    <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
    <div class="modal-body" style="font-size:12px">
      <div class="row" style="padding-top: 10px;">
        <div class="col-md-6">
            <div>
                <label class="label"><span style="color:red">*</span> Item</label>
            </div>
            <div>
                <kendo-combobox
                  #itemList
                  style="width:100%"
                  [data]="items"
                  [(ngModel)] ="viewModel.item"
                  [filterable]="true"
                  textField="title"
                  valueField="id"></kendo-combobox>               
            </div>
        </div>
        
        <div class="col-md-6">
                <div>
                    <label class="label"> TagNo</label>
                </div>
                <div>     
                   <input type="text" [(ngModel)] ="viewModel.tagNo" class="rose-form-control">             
                </div>
            </div>
      </div>
      <div class="row" style="padding-top: 10px;">        
          <div class="col-md-6">
             <div>
               <label class="label"> Quantity</label>
             </div>
             <div>
               <input type="text" [(ngModel)] ="viewModel.quantity" class="rose-form-control">                  
               </div>
             </div>
          <div class="col-md-6">
              <div>
                  <label class="label"> Estimated Weight</label>
              </div>
              <div>            
                  <input type="text" [(ngModel)] ="viewModel.estWeight" class="rose-form-control">
              </div>
        </div>       
      </div>
      <div class="row"  style="padding-top: 10px;">
         <div class="col-md-6">        
           <div>
             <label class="label">Estimated Currency</label>
           </div>
           <div>
             <kendo-combobox
             #unitList
             style="width:100%"
             [data]="units"
             [(ngModel)] ="viewModel.estCurrency"
             [filterable]="true"
             textField="title"
             valueField="id"></kendo-combobox>   
           </div>
          
       </div>
       <div class="col-md-6">        
        <div>
            <label class="label"> Estimated Price</label>
        </div>
        <div>            
            <input type="text" [(ngModel)] ="viewModel.estUnitPrice" class="rose-form-control">
        </div>
       </div>   
      </div>
      <div class="row" style="padding-top: 10px;">
      
          <div class="col-md-6">
          <div>
              <label class="label"> Contigency</label>
          </div>
          <div>
              <input type="text" [(ngModel)] ="viewModel.contigency" class="rose-form-control">                  
          </div>
        </div>       
      </div>  
    </div>
  
  <div class="modal-footer">
      <button *ngxPermissionsOnly="['saveMrpItem']"  class="btn btn-success" (click)="save()">Save</button>
      <button mat-stroked-button (click)="closeDialog()">Cancel</button>
  </div>

<app-loading *ngIf="isLoading"></app-loading>
 <div class="modal-header" style="padding : 10px">
    <h6 class="modal-title" id="modal-basic-title">MRPVendors - {{data.mrp.mrpNo}}/{{data.mrp.title}}</h6>
    <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
    <div class="modal-body" style="font-size:12px">
     
      <div class="row">
          <div class="col-md-12">
              <div class="content">  
                  <kendo-grid
                      [data]="gridView"
                      [pageSize]="state.take"
                      [skip]="state.skip"
                      [sort]="state.sort"
                     
                      [sortable]="true"
                      [kendoGridSelectBy]="'id'"
                      [selectedKeys]="selectionRows" 
                      [pageable]="{
                        buttonCount: 5,
                        info: true,
                        type: 'type',
                        pageSizes: true,
                        previousNext: true
                      }"
                      [scrollable]="'none'"
                      [selectable]="{
                        checkboxOnly: false,
                        mode : 'single'
                    }"                          
                    (dataStateChange)="dataStateChange($event)"
                    >
                    <ng-template kendoGridToolbarTemplate position="top">
                        <button *ngxPermissionsOnly="['newMrpVendor']" (click)="new()" class="k-button grid-Button">Add MRP Vendor</button>
                        <button *ngxPermissionsOnly="['editMrpVendor']" (click)="edit()" class="k-button grid-Button">Edit MRP Vendor</button>
                        <button *ngxPermissionsOnly="['deleteMrpVendor']" (click)="delete()" class="k-button grid-Button">Delete MRP Vendor</button>
                    </ng-template>
                    <kendo-grid-checkbox-column  headerClass="grid-header" [width]="30"></kendo-grid-checkbox-column>
                    <kendo-grid-column  headerClass="grid-header" field="vendor.title" title="Vendor"></kendo-grid-column>
                    <kendo-grid-column  headerClass="grid-header" field="mrpVersion" title="MRP Version"></kendo-grid-column>
                    <kendo-grid-column  headerClass="grid-header" field="description" title="Description"></kendo-grid-column>
                  </kendo-grid>
                </div>
           </div>
          </div>
    
    </div>

<app-loading *ngIf="isLoading"></app-loading>
 <div class="modal-header" style="padding : 10px">
    <h6 class="modal-title" id="modal-basic-title">MRPVendor - {{data.mrp.mrpNo}}/{{data.mrp.title}}</h6>
    <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
    <div class="modal-body" style="font-size:12px">
      <div class="row" style="padding-top: 10px;">
        <div class="col-md-6">
            <div>
                <label class="label"><span style="color:red">*</span> Vendor</label>
            </div>
            <div>
                <kendo-combobox
                  #vendorList
                  style="width:100%"
                  [data]="vendors"
                  [(ngModel)] ="viewModel.vendor"
                  [filterable]="true"
                  textField="title"
                  valueField="id"></kendo-combobox>               
            </div>
        </div>
        
        <div class="col-md-6">
                <div>
                    <label class="label"> MRP Version</label>
                </div>
                <div>     
                   <input type="text" [(ngModel)] ="viewModel.mrpVersion" class="rose-form-control">             
                </div>
            </div>
      </div>
      <div class="row" style="padding-top: 10px;">
        
          <div class="col-md-12">
             <div>
               <label class="label"> Description</label>
             </div>
             <div>
               <input type="text" [(ngModel)] ="viewModel.description" class="rose-form-control">                  
               </div>
          </div>        
       
      </div>

    </div>
  
  <div class="modal-footer">
      <button *ngxPermissionsOnly="['saveMrpVendor']" class="btn btn-success" (click)="save()">Save</button>
      <button mat-stroked-button (click)="closeDialog()">Cancel</button>
  </div>

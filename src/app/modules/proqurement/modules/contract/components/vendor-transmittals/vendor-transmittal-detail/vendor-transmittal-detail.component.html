
 <app-loading *ngIf="isLoading"></app-loading>
 <div class="modal-header" style="padding : 10px">
    <h6 class="modal-title" id="modal-basic-title">Vendor Tansmittal</h6>
    <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
    <div class="modal-body" style="font-size:12px">
      <div class="row" style="padding-top: 10px;">
        <div class="col-md-6">
            <div>
                <label class="label"><span style="color:red">*</span>Transmittal Type</label>
            </div>
            <div *ngIf="viewModel != undefined">
                <select [disabled]="viewModel.hasDocument" [(ngModel)] ="viewModel.transmittalType" class="rose-form-control"> 
                    <option *ngFor="let p of transmittalTypes" [ngValue]="p.id">{{p.title}}</option> 
                </select>                   
            </div>
        </div>
        
         <div class="col-md-6">
            <div>
              <label class="label"> Vendor</label>
            </div>
            <div>
              <input readonly type="text" [(ngModel)] ="data.contract.mrpVendorTitle" class="rose-form-control">                  
            </div>
          </div>
       </div>
    
       <div class="row" style="padding-top: 10px;">
        <div class="col-md-6">
            <div>
                <label class="label"><span style="color:red">*</span>Transmittal NO.</label>
            </div>
            <div>
              <input type="text" [(ngModel)] ="viewModel.transmittalNo" class="rose-form-control">                           
            </div>
        </div>
        
         <div class="col-md-6">
            <div>
              <label class="label"><span style="color:red">*</span> Transmittal Date</label>
            </div>
            <div>
              <mat-form-field>
                <input matInput [matDatepicker]="transmittalDatePicker"  [(ngModel)] ="viewModel.transmittalDate" >
                 <mat-datepicker-toggle matSuffix [for]="transmittalDatePicker"></mat-datepicker-toggle>
                 <mat-datepicker #transmittalDatePicker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
       </div>

      <div class="row" style="padding-top: 5px">
        <div class="col-md-12">
          <div>
              <label class="label">Description</label>
          </div>
          <div> 
              <textarea rows="3" cols="200" type="text"  [(ngModel)] ="viewModel.description" class="textarea-form-control"></textarea>     
          </div>      
        </div>
      </div>
  </div>
  
  <div class="modal-footer">
      <button *ngxPermissionsOnly="['saveVendorTransmittal']"  class="btn btn-success" (click)="save()">Save</button>
      <button mat-stroked-button (click)="closeDialog()">Cancel</button>
  </div>


 <app-loading *ngIf="isLoading"></app-loading>
 <div class="modal-header" style="padding : 10px">
    <h6 class="modal-title" id="modal-basic-title">VPIS - {{data.contract.poNo}} - {{data.contract.mrpVendorTitle}}</h6>
    <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

    <div class="modal-body" style="font-size:12px">
      <div class="row" style="padding-top: 10px;">
          <div class="col-md-6">   
            <div>
                <label class="label"><span style="color:red">*</span>Document No.</label>
            </div>
            <div>
                <input type="text" [(ngModel)] ="viewModel.documentNo" class="rose-form-control">                        
            </div>
          </div>
          <div class="col-md-6">        
            <div>
                <label class="label"><span style="color:red">*</span> Discipline</label>
            </div>
            <div>            
                <kendo-combobox
                style="width:100%"
                #descList
                [data]="desciplines"
                [(ngModel)] ="viewModel.descipline"
                [filterable]="true"
                textField="title"
                valueField="id"></kendo-combobox>   
            </div>
          </div>
        </div>
      <div class="row" style="padding-top: 10px;">
        <div class="col-md-12">        
          <div>
           <label class="label"><span style="color:red">*</span>Description</label>
          </div>
          <div>
            <input type="text" [(ngModel)] ="viewModel.description" class="rose-form-control">
          </div>    
        </div>
        
     </div>

    <div class="row" style="padding-top: 5px">
      <div class="col-md-6">  
        <div>
          <label class="label"> Classification</label>
        </div>
        <div>
          <input type="text" [(ngModel)] ="viewModel.classification" class="rose-form-control">                  
        </div>
      </div>           
      <div class="col-md-6">  
          <div>
            <label class="label">Plan Date</label>
          </div>
          <div>           
          <mat-form-field>
            <input matInput [matDatepicker]="planDatePicker"  [(ngModel)] ="viewModel.planDate" >
            <mat-datepicker-toggle matSuffix [for]="planDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #planDatePicker></mat-datepicker>
          </mat-form-field>
         </div> 
     </div>             
   </div>  
  </div>
  
  <div class="modal-footer">
      <button *ngxPermissionsOnly="['saveVpis']"  class="btn btn-success" (click)="save()">Save</button>
      <button mat-stroked-button (click)="closeDialog()">Cancel</button>
  </div>

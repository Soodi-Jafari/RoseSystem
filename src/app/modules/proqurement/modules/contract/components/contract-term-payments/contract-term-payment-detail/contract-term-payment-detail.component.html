
 <app-loading *ngIf="isLoading"></app-loading>
 <div class="modal-header" style="padding : 10px">
    <h6 class="modal-title" id="modal-basic-title">Term of Payment- {{data.contract.poNo}}</h6>
    <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
    <div class="modal-body" style="font-size:12px">
      <div class="row" style="padding-top: 10px;">
        <div class="col-md-6">
            <div>
                <label class="label"><span style="color:red">*</span>Payment Type</label>
            </div>
            <div>
                <select [(ngModel)] ="viewModel.paymentType" class="rose-form-control"> 
                    <option *ngFor="let p of paymentTypes" [ngValue]="p.id">{{p.title}}</option> 
                </select>                   
            </div>
        </div>
        
     <div class="col-md-6">
            <div>
              <label class="label"> Percent</label>
            </div>
            <div>
              <input type="number" [(ngModel)] ="viewModel.percent" class="rose-form-control">                  
            </div>
     </div>
    </div>
    
      <div class="row" style="padding-top: 5px">
          <div class="col-md-12">
          <div>
              <label class="label">Description</label>
          </div>
          <div> 
              <input type="text" [(ngModel)] ="viewModel.description" class="rose-form-control">
          </div>      
       </div>
    </div>
  </div>
  
  <div class="modal-footer">
      <button *ngxPermissionsOnly="['saveContractTermPayment']"  class="btn btn-success" (click)="save()">Save</button>
      <button mat-stroked-button (click)="closeDialog()">Cancel</button>
  </div>

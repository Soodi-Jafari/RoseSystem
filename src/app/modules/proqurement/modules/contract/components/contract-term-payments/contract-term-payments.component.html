<app-loading *ngIf="isLoading"></app-loading>
 <div class="modal-header" style="padding : 10px">
    <h6 class="modal-title" id="modal-basic-title">Term of Payments - {{data.contract.poNo}}</h6>
    <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
    <div class="modal-body" style="font-size:12px">
     
      <div class="row">
          <div class="col-md-12">
              <div class="content">  
                  <kendo-grid
                      [data]="gridView"
                      [pageSize]="state.take"
                      [skip]="state.skip"
                      [sort]="state.sort"
                      [filter]="state.filter"
                      [sortable]="true"
                      [filterable]="true"  
                      [kendoGridSelectBy]="'id'"
                      [selectedKeys]="selectionRows" 
                      [pageable]="{
                        buttonCount: 5,
                        info: true,
                        type: 'type',
                        pageSizes: true,
                        previousNext: true
                      }"
                      [scrollable]="'none'"
                      [selectable]="{
                        checkboxOnly: false,
                        mode : 'single'
                    }"                          
                    (dataStateChange)="dataStateChange($event)"
                    >
                    <ng-template kendoGridToolbarTemplate position="top">
                        <button *ngxPermissionsOnly="['newContractTermPayment']" (click)="new()" class="k-button grid-Button">Add</button>
                        <button *ngxPermissionsOnly="['editContractTermPayment']" (click)="edit()" class="k-button grid-Button">Edit</button>
                        <button *ngxPermissionsOnly="['deleteContractTermPayment']" (click)="delete()" class="k-button grid-Button">Delete</button>
                     </ng-template>
                    <kendo-grid-checkbox-column headerClass="grid-header" [width]="30"></kendo-grid-checkbox-column>
                    <kendo-grid-column headerClass="grid-header" [width]="200" field="paymentType" title="PaymentType">
                        <ng-template kendoGridCellTemplate let-dataItem>       
                            <span>
                                    {{getPaymentTypeTitle(dataItem.paymentType)}}
                            </span>
                        </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column headerClass="grid-header"  [width]="200"  field="percent" title="Percent"></kendo-grid-column>
                    <kendo-grid-column headerClass="grid-header" field="description" title="Description"></kendo-grid-column>
                
                  </kendo-grid>
                </div>
           </div>
          </div>
    
    </div>

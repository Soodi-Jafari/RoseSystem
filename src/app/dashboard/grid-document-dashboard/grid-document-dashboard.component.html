<app-loading *ngIf="isLoading"></app-loading>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="documents" style="width: 100%;">
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element"> <i style="cursor: pointer" (click)="viewDetail(element)" title="View" class="fa fa-pencil-square-o fa-fw"></i> </td>
    </ng-container>
    <ng-container matColumnDef="documentNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Document No</th>
      <td mat-cell *matCellDef="let element"><i style="color: blue; cursor: pointer;font-style: normal;" (click)="viewDetail(element)"> {{element.documentNo}}</i>  </td>
    </ng-container>   
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Deadline</th>
      <td mat-cell *matCellDef="let element"> {{element.dueDate | date}} </td>
    </ng-container>
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> State</th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>  
    <ng-container matColumnDef="discipline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Disipline</th>
      <td mat-cell *matCellDef="let element"> {{element.discipline}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<app-loading *ngIf="isLoading"></app-loading>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="idcs" style="width: 100%;">
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element"> <i style="cursor: pointer" (click)="viewDetail(element)" title="View" class="fa fa-pencil-square-o fa-fw"></i> </td>
    </ng-container>
    
    <ng-container matColumnDef="desciplineName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Disipline</th>
      <td mat-cell *matCellDef="let element"><i style="color: blue; cursor: pointer;font-style: normal;" (click)="viewDetail(element)"> {{element.desciplineName}}</i>  </td>
    </ng-container>
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Deadline</th>
      <td mat-cell *matCellDef="let element"> {{element.dueDate | date}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status == 1 ? "Wait on PSL's Comment" : "Completed"}}</td>
    </ng-container>
    <ng-container matColumnDef="entityType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type</th>
      <td mat-cell *matCellDef="let element">   {{element.entityType == 1 ? "Vendor Offer" : element.entityType == 2 ?  "Vendor Document" : element.entityType == 6 ?  "Document" : ""}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
